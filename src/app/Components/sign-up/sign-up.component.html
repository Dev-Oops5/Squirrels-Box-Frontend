
<mat-toolbar style="background: #FF8A00; ">
  <span class="mat-h1" style="color:#fff; margin: 0 auto;">User Registration</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form1" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input id="username" type="text" matInput placeholder="username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input id="email" type="email" matInput placeholder="email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="date" matInput placeholder="Birthday (Optional)" id="birthdaydate" formControlName="birthday">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" id="password" formControlName="password">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" id="confirmPassword" formControlName="password2">
          </mat-form-field>
        </p>

        <p *ngIf="error1" class="error">
          {{ error1 }}
        </p>

        <input type="checkbox" id="cbox1" value="first_checkbox">
        <label for="cbox1"> Accept <a href="#">terms and condition</a> <br></label>


        <div class="button">
          <button type="button" mat-raised-button [routerLink]="['/SignIn']" (click)="submit()">Sign Up</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>

</div>
