<!-- Modal Add Caja-->
<div class="modal fade " id="modal-add-box" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " >
      <div class="modal-content colorModal">
        <div class="modal-header">
          <h5 class="modal-title colorText " id="staticBackdropLabel"><strong>Add your Box</strong></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="mb-3" >
            <label for="exampleFormControlInput1" class="form-label">Box Name</label>
            <input type="BoxName" class="form-control" id="exampleFormControlInput1" placeholder="Box 1">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Private</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Public</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Share your Box</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email/Username">
          </div>
      
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn colorButton">Add Section</button>
        </div>
      </div>
    </div>
  </div>

        <div class="modal-body">
