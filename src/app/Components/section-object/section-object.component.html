<!-- Modal Add Item -->

<div class="modal fade " id="modalAddItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " >
      <div class="modal-content colorModal">
        <div class="modal-header">
          <h5 class="modal-title colorText " id="staticBackdropLabel"><strong>Add your Item</strong></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class=" fs-5"> <strong> Box 1,Section 1</strong> </span>
          <div class="mb-3">
            <label for="itemInput" class="form-label">Item</label>
            <input type="nameItem" class="form-control" id="itemInput" placeholder="Item 1">
          </div>
          <div class="mb-3">
            <label for="exampleColorInput" class="form-label">Section Color</label>
            <input type="colorItem" class="form-control"  id="exampleColorInput" placeholder="Blue">
          </div>
          <div class="mb-3">
            <label for="DescripcioInput" class="form-label">Descripcion</label>
            <input type="descripcion" class="form-control" id="DescripcioInput" placeholder="Enter your Descripcion here">
          </div>
          <div class="mb-3">
            <label for="AmountInput" class="form-label">Amount</label>
            <input type="amount" class="form-control" id="AmountInput" placeholder="Ex. 1">
          </div>
          <div class="mb-3">
            <label for="PictureInput" class="form-label">Picture</label>
            <input type="file" class="form-control" id="PictureInput">
          </div>
          <div class="input-group  mb-3">
            <span class="input-group-text" id="basic-addon1">+</span>
            <input type="text" class="form-control" placeholder="Add characteristic" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn colorButton">Add Section</button>
        </div>
      </div>
    </div>
  </div>
