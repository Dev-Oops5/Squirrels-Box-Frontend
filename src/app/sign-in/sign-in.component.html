<mat-toolbar style="background: #FF8A00; ">
  <span class="mat-h1" style="color:#fff; margin: 0 auto;">Welcome</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>
      <picture>
        <source media='(min-width:0px)' srcset="../../assets/Images/logo2.svg">
        <img mat-card-image src="" alt="Squirrel Box">
      </picture>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-raised-button>Login</button>
        </div>

        <p class="text-cen1">
          I don't have an account &nbsp;<a [routerLink]="['/SignUp']">Click here</a>
        </p>
        <br>
        <p class="text-cen1">
          I forgot my password &nbsp;<a href="#">Click here</a>
        </p>

      </form>
    </mat-card-content>
  </mat-card>

</div>
